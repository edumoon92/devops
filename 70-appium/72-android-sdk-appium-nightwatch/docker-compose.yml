# Usage: docker-compose up -d
version: "3"

services:
  svc:
    image: hcmoon92/devops:android-sdk-vnc-appium-nightwatch-v0.94
    privileged: true  # for usb connection
    volumes:
      - ./tests:/root/tests
      - /dev/shm:/dev/shm
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "5901:5901"
      - "4723:4723"
    stop_grace_period: 5s